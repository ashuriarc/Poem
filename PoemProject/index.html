<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Versos de Cicatrices </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="fondo">
        <img src="blooming-flower.png" alt="rosa" class="imagen">
        <div class="contenido">
            <div class="card">
                <h1 class="text1"> Rosa Entre Espinas </h1>
                <blockquote class="poem">
                   Eres rosa entre espinas, <br>
                   dolor y deseo a la vez, <br>
                   pétalos que susurran caricias, <br>
                   heridas que siempre amaré. 
                </blockquote>
                <h2 class="firma"> Versos de Cicatrices</h2>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
